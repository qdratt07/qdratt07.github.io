<h3>Square Footage Calculator</h3>
    <!--Calculator for sqft-->
    <label for="lengthft">Length(ft):</label>
    <input type="number" id="lengthft" name="lengthft">
    <label for="widthft">Width(ft):</label>
    <input type="number" id="widthft" name="widthft">
    <button onclick="calcSqFt()">Calculate</button><br><br>
    <label for="totalSqft">Total Sqft:</label>
    <output id="results" for "totalSqft"></output>
  <script>
    function calcSqFt(){
    var length = parseFloat(document.getElementById('lengthft').value);
    var width = parseFloat(document.getElementById('widthft').value);
    var totalSqft = (length * width);
    document.getElementById('results').innerHTML = totalSqft;}
  </script>
