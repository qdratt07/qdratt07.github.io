	<h2>GaraGym Shirts</h2>
	<form>
		<label for="salut">Salutation:</label><br>
		<select id="salut" name="salut">
			<option value="mr">Mr.</option>
			<option value="ms">Ms.</option>
			<option value="mrs">Mrs.</option>
			<option value="miss">Miss.</option></select><br>
		
		<label for="fname">First Name:</label><br>
		<input type="text" id="fname" name="fname"><br>
		
		<label for="lname">Last Name:</label><br>
		<input type="text" id="lname" name="lname"><br>	
		
		<label for="number">Phone Number:</label><br>
		<input type="text" id="number" name="number"><br>
		<input type="radio" id="home" name="phonetype"/>Home<br>
		<input type="radio" id="work" name="phonetype"/>Work<br>
		<input type="radio" id="mobile" name="phonetype"/>Mobile<br>
		
		<label for="email">Email:</label><br>
		<input type="text" id="email" name="email"><br>
		
		<label for="address">Address:</label><br>
		<textarea name="address" rows="5" cols="35"></textarea><br>
		<input type="submit" value="Submit">
	</form>
		<p>Price: $15.00</p>
		<label for="size">T-Shirt Size:</label><br>
		<select id="size" name="size">
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>
			<option value="xlarge">X-Large</option></select><br>
	
		<label for="quantity">Enter Quantity:</label>
		<input type="number" id="quantity" min="1" value="1">
	
		<button onclick="calculateTotalCost()">Calculate Total Cost</button>
		<p id="result"></p>
	<script>
		function calculateTotalCost() {
			const shirtPrice = 15.00;
			const quantityInput = document.getElementById("quantity");
			const quantity = parseInt(quantityInput.value, 10);
			const totalCost = shirtPrice * quantity;
			const resultElement = document.getElementById("result");
			resultElement.textContent = `The total cost for ${quantity} shirt(s) is $${totalCost.toFixed(2)}`;
			}
	</script>
</body>
